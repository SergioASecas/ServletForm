<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Formulario de ingreso</title>
		<link rel="stylesheet" type="text/css" href="estilos.css">
		<script type="text/javascript" src="Funciones.js"></script>
	</head>
	<body>
		<form name="Formulario" action="/FormularioServlet/Servlet"  method="post" onsubmit="return validarForma(this)">
		<input type="hidden" name="oculto" value="valorOculto"/>
		<table width="200" id="enfasis-columna">
			<caption>
			Formulario Registro de Datos
			</caption>
			<tr>
				<td class="columna">Usuario: (*)</td>
				<td><input class="default" type="text" name="usuario" value="Escribir usuario" onfocus="this.select()"/></td>
			</tr>
			<tr>
				<td class="columna">Password: (*)</td>
				<td><input class="default" type="password" name="password" onfocus="this.select()"/></td>
			</tr>
			<tr>
				<td class="columna">Tecnologías de Internet (*)</td>
				<td>Java <input type="checkbox" name="tecnologia" value="java">&nbsp;&nbsp;&nbsp;
					.Net <input type="checkbox" name="tecnologia" value="net">&nbsp;&nbsp;&nbsp;
					PHP	 <input type="checkbox" name="tecnologia" value="php">&nbsp;&nbsp;&nbsp;
				</td>	
			</tr>
			<tr>
				<td class="columna">Genero: (*)</td>
				<td>Hombre <input type="radio" name="genero" value="hombre">&nbsp;&nbsp;&nbsp;
					Mujer  <input type="radio" name="genero" value="mujer">&nbsp;&nbsp;&nbsp;
				</td>	
			</tr>
			<tr>
				<td class="columna">Ocupación: (*)</td>
				<td><select name="ocupacion" class="default">
						<option value="">Seleccionar</option>
						<option value="1">Profesor</option>
						<option value="2">Ingeniero</option>
						<option value="3">Jubilado</option>
						<option value="4">Otro</option>
					</select>
				</td>	
			</tr>
			<tr>
				<td class="columna">Musica: (*)</td>
				<td><select name="musica" multiple class="default">
						<option value="1">Rock</option>
						<option value="2">Pop</option>
						<option value="3">Salsa</option>
						<option value="4">Otro</option>
					</select>
				</td>	
			</tr>	
			<tr>
				<td class="columna">Comentarios: </td>
				<td><textarea rows="2" cols="30" name="Comenantarios" class="default" onfocus="this.select()" >Escribir un Texto</textarea></td>	
			</tr>	
			<tr style="text-align: center">	
				<td><input type="reset" value="Limpiar" class="default"></td>
				<td><input type="submit" value="Enviar" class="default"></td>
			</tr>					
		</table>		
		</form>
	</body>	
</html>
